<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Simple_Calculator.css">
</head>
<body class="bg-primary">
    
    <div class="outer">
        <h1 class="text-center text-white">Simple Calculator</h1>
        <div class="inner">
            <input class=" txt form-control" type="text" value="" placeholder=""> 
            <button class="clr btn btn-primary ps-3 pe-3 ms-2" >C</button>
        </div>

        <div class="first mt-3">
            <button class="btn1 btn btn-primary ms-1 me-1 ps-5 pe-5" value="1" >1</button>
            <button class="btn2 btn btn-primary ms-1 me-1 ps-5 pe-5"  value="2">2</button>
            <button class="btn3 btn btn-primary ms-1 me-1 ps-5 pe-5"  value="3" >3</button>
            <button class="btndiv btn23 btn btn-primary ms-1 me-1 ps-3 pe-3"  value="/">/</button>
        </div>
        <div class="second mt-3">
            <button class="btn4 btn btn-primary ms-1 me-1 ps-5 pe-5"  value="4">4</button>
            <button class="btn5 btn btn-primary ms-1 me-1 ps-5 pe-5"  value="5" >5</button>
            <button class="btn6 btn btn-primary ms-1 me-1 ps-5 pe-5"  value="6">6</button>
            <button class="btnadd btn btn-primary ms-1 me-1 ps-3 pe-3"  value="+" >+</button>
        </div>
        <div class="third mt-3">
            <button class="btn7 btn btn-primary ms-1 me-1 ps-5 pe-5"  value="7">7</button>
            <button class="btn8 btn btn-primary ms-1 me-1 ps-5 pe-5"  value="8" >8</button>
            <button class="btn9 btn btn-primary ms-1 me-1 ps-5 pe-5"  value="9" >9</button>
            <button class="btnsub btn23 btn btn-primary ms-1 me-1 ps-3 pe-3"  value="-" >-</button>
        </div>

        <div class="fourth mt-3">
            <button class="btnDot btn btn-primary ms-1 me-1 ps-5 pe-5" value="." >.  </button>
            <button class="btn0 btn btn-primary ms-1 me-1 ps-5 pe-5"  value="0">0</button>
            <button class="btneq btn btn-primary ms-1 me-1 ps-5 pe-5"   >=</button>
            <button class="btnmul btn23 btn btn-primary ms-1 me-1 ps-3 pe-3"  value="*">*</button>
        </div>
        

    </div>

<script src="Simple_Calculator.js"></script>
</body>
</html>
